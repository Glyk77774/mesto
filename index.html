<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
    <script src="./script/cards.js" defer></script>
    <script src="./script/index.js" defer></script>
    <script src="./script/validate.js" defer></script>
  </head>
  <body class="root">
    <header class="header">
      <img class="header__logo" src="./images/logoMesto.svg" alt="Логотип Место">
    </header>
    <main class="page">
      <section class="profile">
        <img class="profile__avatar" src="./images/Kusto.png" alt="Аватар">
          <div class="profile__info">
            <h1 class="profile__info-name">Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="редактировать профиль"></button>
            <p class="profile__info-job">Исследователь океана</p>
          </div>
          <button class="profile__user-button" type="button" aria-label="добавить фото"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">          
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Ганеев Гали</p>
    </footer>
    <div class="popup popup_edit_profile">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="close"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form method="post" class="popup__form" name="popupForm" novalidate="">
            <input class="popup__input popup__input_type_name" type="text" id="name" value="" placeholder="Имя" minlength="2" maxlength="40" required="">
            <span id="name-error" class="popup__error"></span>
            <input class="popup__input popup__input_type_job" type="text" id="job" value="" placeholder="Описание" minlength="2" maxlength="200" required="">
            <span id="job-error" class="popup__error"></span>  
            <button class="popup__button" type="submit">Сохранить
            </button>
          </form>
      </div>
    </div>
      <div class="popup popup_add_foto">
        <div class="popup__container">
          <button class="popup__close popup__close_card" type="button" aria-label="Close"></button>
            <h2 class="popup__title">Новое место</h2>
            <form method="post" class="popup__form popup__form_foto" name="form-info" novalidate="">
              <input class="popup__input popup__input_type_title" type="text" id="title" value="" placeholder="Название" minlength="2" maxlength="30" required="">
              <span id="title-error" class="popup__error"></span>
              <input type="url" id="link" value="" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link">
              <span id="link-error" class="popup__error"></span>
              <button class="popup__button" type="submit">Создать
              </button>
            </form>
        </div>
     </div>
     <div class="popup popup_foto_card">
      <div class="popup__container-card">
        <button class="popup__close popup__close_foto" type="button" aria-label="Close"></button>
        <img class="popup__image-card" src="#" alt="Фото места">
        <h3 class="popup__title-card">Байкал</h3>
      </div>
     </div>
     <template id="elements-add">
      <li class="elements__item">
        <button class="elements__delete" type="button"></button>
        <img class="elements__image" src="#" alt="Фото места">
        <div class="elements__container">
          <h2 class="elements__title"></h2>
          <button class="elements__heart" type="button" aria-label="like"></button>
        </div>
      </li>
    </template>
  </body>
  </html>
